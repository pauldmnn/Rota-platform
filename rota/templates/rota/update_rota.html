{% extends 'rota/base.html' %}
{% load static %}
{% block title %}Update Rota{% endblock %}

{% block content %}
<div class="container">
    <h2>Update Rota</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="shift_type">Shift Type</label>
            <input type="text" name="shift_type" id="shift_type" class="form-control" value="{{ rota_entry.shift_type }}">
        </div>
        <div class="mb-3">
            <label for="start_time">Start Time</label>
            <input type="time" name="start_time" id="start_time" class="form-control" value="{{ rota_entry.start_time }}">
        </div>
        <div class="mb-3">
            <label for="end_time">End Time</label>
            <input type="time" name="end_time" id="end_time" class="form-control" value="{{ rota_entry.end_time }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
