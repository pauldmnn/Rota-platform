{% extends 'rota/base.html' %}

{% block title %}Weekly Rota{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Weekly Rota</h2>
    <p id="week-display" class="text-center"></p>

    <!-- Week Navigation -->
    <div class="d-flex justify-content-between mb-4">
        <button id="prev-week" class="btn btn-secondary">Previous Week</button>
        <button id="next-week" class="btn btn-secondary">Next Week</button>
    </div>

    <!-- Weekly Rota Table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr id="rota-header">
                <th>Staff Name</th>
                <!-- Days will be dynamically added here -->
            </tr>
        </thead>
        <tbody id="rota-body">
            <!-- Rota data will be dynamically added here -->
        </tbody>
    </table>
</div>
<script src="{% static 'rota/weekly_rota.js' %}"></script>
{% endblock %}
