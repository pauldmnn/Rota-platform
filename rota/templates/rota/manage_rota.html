<h1>Manage Rota</h1>
<table>
    <tr>
        <th>Staff</th>
        <th>Day</th>
        <th>Shift</th>
    </tr>
    {% for rota in rotas %}
    <tr>
        <td>{{ rota.user.username }}</td>
        <td>{{ rota.day }}</td>
        <td>{{ rota.shift_type }}</td>
    </tr>
    {% endfor %}
</table>
