<table class="table table-bordered table-striped mt-4">
    <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Job Title</th>
            <th>Admin Rights</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.profile.full_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.profile.job_title }}</td>
                <td>{{ user.is_staff|yesno:"Yes,No" }}</td>
                <td>
                    <a href="{% url 'edit_user_profile' user.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_user_profile' user.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
