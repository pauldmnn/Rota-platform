{% extends 'rota/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="{% url 'login' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
