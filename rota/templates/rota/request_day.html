{% extends 'base.html' %}

{% block title %}Request a Day{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Request a Day</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" class="p-3 border rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="requested_day" class="form-label">Select a Day</label>
            <input type="date" name="requested_day" id="requested_day" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Request</button>
    </form>
</div>
{% endblock content %}
