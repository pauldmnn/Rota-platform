{% extends 'base.html' %}

{% block title %}Request a Day{% endblock title %}

{% block content %}
<h2 class="mb-4">Request a Day</h2>
<form method="post" class="p-3 border rounded bg-light">
    {% csrf_token %}
    <div class="mb-3">
        <label for="requested_day" class="form-label">Select a Day</label>
        <select name="requested_day" id="requested_day" class="form-select">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success w-100">Submit Request</button>
</form>
{% endblock content %}
