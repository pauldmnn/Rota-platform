{% extends 'rota/base.html' %}
{% block title %}Add Rota{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add Rota</h2>

    <!-- Display Success/Error Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Form to Add Rota -->
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="user_id" class="form-label">Staff Member</label>
            <select name="user_id" id="user_id" class="form-select" required>
                <option value="" disabled selected>Select a Staff Member</option>
                {% for staff in staff_members %}
                    <option value="{{ staff.id }}">{{ staff.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="date" id="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="shift_type" class="form-label">Shift Type</label>
            <select name="shift_type" id="shift_type" class="form-select" required>
                <option value="Early">Early</option>
                <option value="Late">Late</option>
                <option value="Night">Night</option>
                <option value="Long Day">Long Day</option>
                <option value="Custom">Custom</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="start_time" class="form-label">Start Time</label>
            <input type="time" name="start_time" id="start_time" class="form-control">
        </div>
        <div class="mb-3">
            <label for="end_time" class="form-label">End Time</label>
            <input type="time" name="end_time" id="end_time" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Rota</button>
    </form>
</div>
{% endblock %}
