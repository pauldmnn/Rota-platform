{% extends 'rota/base.html' %}

{% block title %}Create Rota{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Create Rota</h2>

    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Save Rota</button>
    </form>
</div>
{% endblock %}
